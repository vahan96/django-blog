{% extends 'blog_app/base.html' %}

{% block content %}
    <p> Topics: {{topic}} </p>

    <p> Entries: </p>
    <ul>
        {% for entry in entries %}
            <!-- entry date (formatted) -->
            <p>{{ entry.date_added | date:'M d, Y H:i' }}</p>

            <!-- entry content (linebreaks = multiple lines) -->
            <p>{{ entry.text | linebreaks }}</p>
        {% empty %}

        {%endfor%}
    </ul>
{% endblock content %}
